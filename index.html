<!DOCTYPE html>
<html>
  <head>

    <script src="app.js"></script>

    <h1>AVENGERS CHARACTER SEARCH</h1>

      </form>
      <h3>Results</h3>
      <hr>
      <div id="results"></div>
    </div>
  </body>
